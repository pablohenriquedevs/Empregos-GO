<!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cadastre-se agora</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body class="no-scroll">
      <header>
        <h1 id="Aproveite">Aproveite sua vida profissional ao máximo</h1>
      </header>
      <div class="flex-container">
        <main class="main">
          <form action="home.html" method="get">
            <div class="login-inputs">
              <label for="login">E-mail ou telefone</label>
              <input
                type="email"
                name="login"
                id="login"
                required
              />
  
              <label for="pass">Senha ( + de 6 caracteres)</label>
              <input
                type="password"
                name="pass"
                id="pass"
                required
              />
              <div class="flex items-start justify-start relative remember-me-checkbox mt-2"><input id="remember-me-checkbox" name="remember-me-checkbox" 
                class="relative mr-1 z-[1] opacity-0 w-[18px] h-[18px]" checked data-tracking-control-name="remember_me_checkbox" type="checkbox">Lembrar dos meus dados
                <p>Ao clicar em Aceite e cadastre-se ou em Continue, você aceita o Empregos-go </p>
            </div>

          <div id="Aceite">

            <button>Aceite e cadastre-se</button>
          <p id="ou">ou</p>
          
        </div>

        <div>
          <button id="GL">
            Continuar com o Google
          </button>
        </div>
        
        <div>
          <button id="MF">
            Continuar com a Microsoft
          </button>
        </div>

          </form>
        </main>
      </div>
    </body>
  </html>
</html>
