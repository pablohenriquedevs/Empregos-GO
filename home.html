<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Vagas de Emprego</h1>
        <p>Encontre as melhores vagas, com destaque para TI Home Office!</p>
        <button id="logout-btn">Sair</button>
    </header>

    <div class="filter">
        <h2>Filtrar por:</h2>
        <select id="job-type">
            <option value="">Todos os tipos</option>
            <option value="home-office">TI Home Office</option>
            <option value="presencial">Presencial</option>
            <option value="hibrido">Híbrido</option>
        </select>
    </div>

    <section class="job-listings" id="job-listings">
        <!-- As vagas serão carregadas aqui dinamicamente -->
    </section>

    <footer>
        <p>&copy; 2024 Vagas de Emprego | Todos os direitos reservados.</p>
    </footer>

    <!-- Carregar a biblioteca de autenticação do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Função de inicialização do Google Auth
        function initGoogleAuth() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID' // Substitua com o seu Client ID do Google
                });
            });
        }

        // Função de logout do Google
        function logout() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                alert('Desconectado!');
                // Redirecionar para a página inicial (home)
                window.location.href = 'https://empregos-go.vercel.app/'; // Substitua com a URL da sua página home
            });
        }

        // Configurar evento de logout para o botão
        document.getElementById('logout-btn').onclick = logout;

        // Inicializar a API do Google Auth ao carregar a página
        window.onload = initGoogleAuth;
    </script>
</body>
</html>
